<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div id="logo-wrap">
        <img src="{{ url_for('static', filename='img/logo.png') }}" />
        <p> A SUMARry generation aPI, built on Flask.  </p>
    </div>
    <div id="form-wrap">
        <form method="POST" id="summarized">
            <textarea name="data" form="summarized"></textarea>
            <input type="submit" name="submit" value="Summarize" />
        </form>
    </div>

    <p id="footnote"> View <a href="https://github.com/DimitrisPr/sumarpi">README.md</a> for instructions <p>
</body>
</html>
